<div class="container mt-5 mb-5">
<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="contato.nome" name="nome" />
  </div>

  <div class="form-group">
    <label>Telefone</label>
    <input type="tel" class="form-control" [(ngModel)]="contato.telefone" name="telefone" />
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>

</form>
<app-list></app-list>
</div>
<div class="container" style="width:600px">


  <div class="my-3">
    <app-upload-form></app-upload-form>
  </div>

  <div class="my-2">
    <app-upload-list></app-upload-list>
  </div>

  <button type="submit" (click)="sendEmail()" class="btn btn-primary"> Envia Email  </button>
</div>
